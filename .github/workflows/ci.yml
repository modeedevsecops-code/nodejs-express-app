name: Security CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scans:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Secrets Scanning with Gitleaks
      - name: Install Gitleaks
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v7.7.0/gitleaks-linux-amd64 -O /usr/local/bin/gitleaks
          chmod +x /usr/local/bin/gitleaks

      - name: Run Gitleaks Scan
        run: gitleaks detect --source=. --report=gitleaks-report.json

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # 3. SAST with CodeQL
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload CodeQL report
        uses: actions/upload-artifact@v3
        with:
          name: codeql-report
          path: codeql-report.json

      # 4. SCA with Snyk
      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_KEY }}
        run: snyk test --all-projects --json-file-output=snyk-report.json

      - name: Upload Snyk report
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: snyk-report.json

      # 5. Container Scanning with Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.21.0/trivy_0.21.0_Linux-64bit.deb -o trivy.deb
          sudo dpkg -i trivy.deb

      - name: Run Trivy Scan
        run: trivy image node:14-alpine --format json --output trivy-report.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-report.json

      # 6. DAST with OWASP ZAP
      - name: Run ZAP DAST Scan
        run: |
          docker run -d -p 8080:8080 your-app-image
          sleep 30
          docker run --rm owasp/zap2docker-stable zap-baseline.py -t http://localhost:8080 -r zap-report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html
